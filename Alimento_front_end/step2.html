<body>
          <!-- incio de la barra de progreso -->
          <div class="container-BarraProgreso" id="alimento" align="center">

            <div class="row m-0 w-100 justify-content-start">
                <div class="col-2 col-md-2">
            <a target="_blank" href="">
            <img  src="images/alimentocr.png" alt="Alimento.Cr" />
            </a>
                </div>
    
                <div class="col-10">
            <div class="step-progress" >
                <div class="progress progress-striped active">
    <div class="progress-bar progress-bar-danger" id="progress"
    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
            <span class="sr-only">0% Complete</span>
                </div>
                <div>
                    <img class="img1" src="images/progress_bar/miMascota.svg" width="30px" height="60px">
                    <div class="text-align"><p>MI&nbsp;MASCOTA</p></div>
                </div>
                <div>
                    <img class="img2" src="images/progress_bar/susProductos.svg" width="30px" height="60px">
                    <div class="text-align1"><p>SUS&nbsp;PRODUCTOS</p></div>
                </div>
                <div>
                    <img class="img3" src="images/progress_bar/suPlan.svg" width="30px" height="60px">
                    <div class="text-align2"><p>SU&nbsp;PLAN</p></div>
                </div>
                <div>
                    <img class="img4" src="images/progress_bar/Resumen.svg" width="30px" height="60px">

                <!-- Opcion de genero-->
        <div class="container-genero" id="genero">
            <h2><strong>ES&nbsp;<span class="name"></span>?</strong></h2>
            <div class="frow">
          
                <div class="col col-md-4">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Chico</label>
                </div>
                <div class="col col-md-4">
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Chica</label>
                </div>
              </div>
    
              <div class="row m-0 w-100">
                  <div class="col-12 text-center pt.5">
<p class="text-muted">¿Quién es un buen chico?&nbsp;¿Quién es un buen chico?&nbsp;Así es, es&nbsp;<span class="name"></span>. </p>
                  </div>
              </div>
    
        </div>
        <!-- Fin de las opciones -->

        <div class="container-castrado" id="castrado">
            <h2><strong>¿Y&nbsp;<span class="name"></span>&nbsp;ESTA CASTRADO?</strong></h2>
            <div class="frow">
                <div class="col col-md-4">
                    <input type="radio" id="Si" name="estatus" value="Si">
                    <label for="Si">Sí</label>
                </div>
                <div class="col col-md-4">
                    <input type="radio" id="No" name="estatus" value="No">

                </div>
              </div>
        </div>
