<script>
// Esta funcion trae el nombre de la mascota cuando se registra en el primer paso
    function setName(){
        var petName = document.getElementById('pet_name').value;
        var divName = document.getElementsByClassName('name');
        for (i = 0; i < divName.length; i++) {
            divName[i].innerHTML = petName.toUpperCase();
        }  
    }
// ----------------Fin de la función--------------

//Función que hace que aparezca una imagen diferente
//cada vez que se le da clik al radio button.
    function changeImageActivity(id){
    var pet_quiet  = document.getElementById('pet_quiet');
    var pet_active = document.getElementById('pet_active');
    var pet_very_active  = document.getElementById('pet_very_active');
    if(id == 'pet_exerc_quiet'){
        pet_active.style.display = 'none';
        pet_very_active.style.display = 'none';
        pet_quiet.style.display = 'inline';
    }else if(id == 'pet_exerc_active'){
        pet_quiet.style.display = 'none';
        pet_very_active.style.display = 'none';
        pet_active.style.display = 'inline';
    }else  if(id == 'pet_exerc_very_active'){
        pet_quiet.style.display = 'none';
        pet_active.style.display = 'none';
        pet_very_active.style.display = 'inline';
    }
}
// --------------Fin de la función-------------------
</script>
</head>
<body>

<div class="container-actividad"><!-- Comienzo del Contenedor -->
    <div class="tab"><!-- Comienzo de la clase tab -->
        <br><br>
<div class="row justify-content-center">

        <div class="col-lg-10">
            <!-- Aquí van las imagens y el texto de la misma -->
        <h2><strong>¿QUE TAN ACTIVO ES&nbsp;<span class="name"></span>?</strong></h2>
            <div class="imagen-pet" id="pet_quiet"  style="display: none">
                <img src="images/pets/activity/pocoActivo.svg" alt="Mascota Poco Activa">
                <div class="texto-abajo2">1h de actividad</div>
            </div>
            <div class="imagen-pet" id="pet_active">
                 <img src="images/pets/activity/Activo.svg" alt="Mascota Activa">
                 <div class="texto-abajo1">3h de actividad</div>
            </div>
            <div class="imagen-pet" id="pet_very_active" style="display: none">
                <img src="images/pets/activity/muyActivo.svg" alt="Mascota Muy Activa">
                <div class="texto-abajo3">+3h de actividad</div>
            </div>
 <!-- Fin de las imagens y el texto de la misma -->

<table class="lineSelect"><!-- Aquí inicia la linea de selección -->
    <tbody>
    <tr class="line"><!-- Aquí estan los btn radio y la imagen del hueso -->
    <td>
   <input name="pet_exercise" id="pet_exerc_quiet" type="radio" value="Caminatas diarias" onclick="changeImageActivity(this.id)">
    <img  src="images/pets/hueso.svg" width="35px" height="25px">
    </td>
    <td>
    <input name="pet_exercise" id="pet_exerc_active" type="radio" value="Muy activo" onclick="changeImageActivity(this.id)" checked>
   <img  src="images/pets/hueso.svg" width="35px" height="25px">
     </td>
      <td>
  <input name="pet_exercise" id="pet_exerc_very_active" type="radio" value="Olimpio" onclick="changeImageActivity(this.id)">
   <img  src="images/pets/hueso.svg" width="35px" height="25px">
      </td>
</tr><!-- Fin de los btn radio y la imagen del hueso -->

     <tr class="labels"> <!-- Texto debajo del btn radio -->
       <td> <label for="pet_exerc_quiet">Caminatas diarias</label> </td>
       <td> <label for="pet_exerc_active">Muy activo</label> </td>
        <td> <label for="pet_exerc_very_active">Olímpio</label> </td>
     </tr>
     
</tbody>
</table><!-- Aquí termina la linea de selección -->
                    
    </div><!-- Aquí termina la columna -->
</div><!-- Aquí termina la fila -->
