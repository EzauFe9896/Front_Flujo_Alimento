 <!-- incio de la barra de progreso -->
 <div class="container-BarraProgreso" id="alimento" align="center">

        <div class="col-10">
    <div class="step-progress" >

<div class="progress-bar progress-bar-danger" id="progress"
aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>

        <div>

        <div>

        <div>

<p>¡Amamos a todas las mascotas del mundo por igual!</p>

        </div>

</div>

     <div class="container-raza">

            <div class="col-12">
            

    <input type="text" class="w3-input w3-hover-light-grey" 
    list="listaraza" placeholder="ESCOGE LA RAZA"  onClick="btnAgregar();"/>

        <datalist id="listaraza">

            <option>PASTOR ALEMÁN</option>
            <option>LABRADOR</option>
            <option>CHIHUAGUA</option>
            <option>BEAGLE</option>
            <option>PITBULL</option>
            <option>HUSKY SIBERIANO</option>
         
          </datalist>
          
          </div>

 <!-- Select two raza secundaria -->
 <div class="container-razaSecun">

<input type="text" class="w3-input w3-hover-light-grey" 
list="listaraza" placeholder="RAZA SECUNDARIA" />
<a href="#" onClick="ocultarRazaSecun();">Quitar la raza secundaria.</a>
<br><br><br>
        </div>
    </div>
</div>
<!-- Fin del select two -->

<div id="add">

 <a href="#" onClick="razaSecun();">agrega otra raza.</a></p>
